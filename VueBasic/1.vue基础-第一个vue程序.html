<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-witdth", initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue 基础</title>
  </head>

  <body>
    <div id="app">
      {{message}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello hello!",
        },
      });
    </script>
  </body>
</html>
