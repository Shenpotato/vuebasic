<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7.本地应用-小黑记事本</title>
  </head>
  <body>
    <div id="app">
      <section id="todoapp">
        <!-- 输入框 -->
        <header class="header">
          <h1>小黑笔记本</h1>
          <input
            autofocus="autofocus"
            autocomplete="off"
            placeholder="请输入任务"
            v-model="inputMessage"
            @keyup.enter="add"
          />
        </header>
        <!-- 列表区域 -->
        <section>
          <ul>
            <li v-for="(item, index) in arr">
              <b>{{index+1}}</b>
              <span>{{item}}</span>
              <input type="button" value="删除" @click="remove(index)"></input>
            </li>
          </ul>
        </section>
        <!-- 统计和清空 -->
        <footer v-show="arr.length>0">
          <spand>记录条数：{{arr.length}}</spand>
          <input type="button" value="清空" @click="clear">
        </footer>
      </section>
      <!-- 底部 -->
      <footer></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#todoapp",
        data: {
          arr: ["1", "2", "3", "4"],
          inputMessage: "",
        },
        methods: {
          add: function () {
            this.arr.push(this.inputMessage);
          },
          remove: function (index) {
            // 从index开始，删除1个
            this.arr.splice(index, 1);
          },
          clear:function(){
            this.arr =[]
          }
        },
      });
    </script>
  </body>
</html>
