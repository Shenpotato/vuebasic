<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3.vue基础-data数据对象</title>
  </head>
  <body>
    <div id="app" class="app">
      {{message}}
      <h2>{{student}}</h2>
      <h2>{{student.name}}</h2>
      <h2>{{student.mobile}}</h2>
      <h2>{{campus}}</h2>
      <h2>{{campus[0]}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "你好你好",
          student: {
            name: "shenpotato",
            moble: "1350000000",
          },
          campus: ["中南", "东南", "西南"],
        },
      });
    </script>
  </body>
</html>
