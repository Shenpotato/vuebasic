<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>el: 挂载点</title>
  </head>
  <body>
    <h2 id="app" class="app">
      {{message}}
      <span>{{message}}</span>
    </h2>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var app = new Vue({
        // el: ".app", // 类选择器
        el: "#app", // id选择器
        // el: "div",   // 标签选择器
        data: {
          message: "你好你好",
        },
      });
    </script>
  </body>
</html>
